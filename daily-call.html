<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily.co Call</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #call-frame {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="call-frame"></div>

    <script>
        // Get room URL from query parameter
        const urlParams = new URLSearchParams(window.location.search);
        const roomUrl = urlParams.get('room') || 'https://reetune.daily.co/Test';
        const layout = urlParams.get('layout') || 'single-speaker';

        // Create the Daily call frame
        const callFrame = window.DailyIframe.createFrame('call-frame', {
            showLeaveButton: true,
            showFullscreenButton: true,
            showLocalVideo: true,
            showParticipantsBar: true,
            iframeStyle: {
                width: '100%',
                height: '100%',
                border: '0',
            }
        });

        // Join the call
        callFrame.join({ 
            url: roomUrl,
            layout: layout
        });

        // Event listeners
        callFrame.on('joined-meeting', (event) => {
            console.log('Joined meeting');
        });

        callFrame.on('left-meeting', (event) => {
            console.log('Left meeting');
        });
    </script>
</body>
</html>
