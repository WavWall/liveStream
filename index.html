<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Stream</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #call-frame {
            width: 100vw;
            height: 100vh;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-width: 90%;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="call-frame"></div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            
            function log(msg) {
                console.log(msg);
                debug.innerHTML += '<br>' + msg;
            }

            try {
                log('Script started');
                
                const urlParams = new URLSearchParams(window.location.search);
                const roomUrl = urlParams.get('room') || 'https://reetune.daily.co/Test';
                
                log('Room URL: ' + roomUrl);
                log('Creating Daily frame...');

                const callFrame = window.DailyIframe.createFrame(
                    document.getElementById('call-frame'),
                    {
                        showLeaveButton: true,
                        showFullscreenButton: false,
                        showLocalVideo: true,
                        showParticipantsBar: false,
                        iframeStyle: {
                            width: '100%',
                            height: '100%',
                            border: '0',
                        }
                    }
                );

                log('Daily frame created, joining room...');

                callFrame.join({ 
                    url: roomUrl
                }).then(() => {
                    log('✅ Successfully joined!');
                    setTimeout(() => {
                        debug.style.display = 'none';
                    }, 3000);
                }).catch((error) => {
                    log('❌ Join error: ' + error.message);
                });

                callFrame.on('joined-meeting', () => {
                    log('Joined meeting event');
                });

                callFrame.on('error', (event) => {
                    log('❌ Error: ' + JSON.stringify(event));
                });

            } catch (error) {
                log('❌ Fatal: ' + error.message);
            }
        });
    </script>
</body>
</html>
