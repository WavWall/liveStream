<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Live Stream</title>
    <script src="https://unpkg.com/@daily-co/daily-js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            position: fixed;
        }
        
        /* Full screen video container */
        #call-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            z-index: 1;
        }
        
        /* Instagram-style overlay */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }
        
        /* Top bar */
        #top-bar {
            background: linear-gradient(180deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            padding: env(safe-area-inset-top, 20px) 16px 40px;
            pointer-events: auto;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        #live-badge {
            background: linear-gradient(45deg, #E1306C, #FD1D1D);
            color: #fff;
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .live-dot {
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        #viewer-count {
            background: rgba(0,0,0,0.4);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            backdrop-filter: blur(10px);
        }
        
        #close-btn {
            margin-left: auto;
            width: 36px;
            height: 36px;
            background: rgba(0,0,0,0.4);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Bottom bar */
        #bottom-bar {
            margin-top: auto;
            background: linear-gradient(0deg, rgba(0,0,0,0.6) 0%, rgba(0,0,0,0) 100%);
            padding: 40px 16px calc(env(safe-area-inset-bottom, 20px) + 16px);
            pointer-events: auto;
        }
        
        #controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        #comment-input {
            flex: 1;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 24px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }
        
        #comment-input::placeholder {
            color: rgba(255,255,255,0.6);
        }
        
        .action-btn {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-btn:active {
            transform: scale(0.9);
        }
        
        .action-btn.liked {
            color: #ED4956;
        }
        
        /* Debug panel */
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 10px;
            font-size: 12px;
            z-index: 9999;
            max-width: 90%;
            word-wrap: break-word;
            border-radius: 8px;
        }
        
        #debug.hide {
            display: none;
        }
        
        /* Landscape support */
        @media (orientation: landscape) {
            #top-bar, #bottom-bar {
                padding-left: max(16px, env(safe-area-inset-left));
                padding-right: max(16px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <div id="debug">Loading...</div>
    <div id="call-frame"></div>
    
    <!-- Instagram-style overlay -->
    <div id="overlay">
        <div id="top-bar">
            <div id="live-badge">
                <span class="live-dot"></span>
                LIVE
            </div>
            <div id="viewer-count">üëÅ <span id="viewer-num">1</span></div>
            <button id="close-btn">√ó</button>
        </div>
        
        <div id="bottom-bar">
            <div id="controls">
                <input type="text" id="comment-input" placeholder="Add a comment...">
                <button class="action-btn" id="like-btn">‚ô•</button>
                <button class="action-btn" id="share-btn">‚¨Ü</button>
            </div>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
            const debug = document.getElementById('debug');
            
            function log(msg) {
                console.log(msg);
                debug.innerHTML += '<br>' + msg;
            }
            
            try {
                log('Script started');
                
                const urlParams = new URLSearchParams(window.location.search);
                const roomUrl = urlParams.get('room') || 'https://reetune.daily.co/Test';
                
                log('Room URL: ' + roomUrl);
                log('Creating Daily frame...');
                
                // Create frame with Instagram-style customization
                const callFrame = window.DailyIframe.createFrame(
                    document.getElementById('call-frame'),
                    {
                        // Hide all Daily UI elements
                        showLeaveButton: false,
                        showFullscreenButton: false,
                        showLocalVideo: true,
                        showParticipantsBar: false,
                        showUserNameChangeUI: false,
                        
                        // Active speaker highlighting
                        activeSpeakerMode: true,
                        
                        // Full screen styling
                        iframeStyle: {
                            width: '100%',
                            height: '100%',
                            border: '0',
                            position: 'fixed',
                            top: '0',
                            left: '0'
                        },
                        
                        // Instagram-style theme
                        theme: {
                            colors: {
                                accent: '#E1306C',           // Instagram pink
                                accentText: '#FFFFFF',       // White text
                                background: '#000000',       // Pure black
                                backgroundAccent: '#1a1a1a', // Dark gray
                                baseText: '#FFFFFF',         // White text
                                border: '#262626',           // Gray borders
                                mainAreaBg: '#000000',       // Black video area
                                mainAreaBgAccent: '#0a0a0a', // Slightly lighter
                                mainAreaText: '#FFFFFF',     // White text
                                supportiveText: '#A8A8A8'    // Gray secondary
                            }
                        }
                    }
                );
                
                log('Daily frame created, joining room...');
                
                // Join the room
                callFrame.join({ 
                    url: roomUrl
                }).then(() => {
                    log('‚úÖ Successfully joined!');
                    // Hide debug after 3 seconds
                    setTimeout(() => {
                        debug.classList.add('hide');
                    }, 3000);
                }).catch((error) => {
                    log('‚ùå Join error: ' + error.message);
                });
                
                // Event listeners
                callFrame.on('joined-meeting', () => {
                    log('Joined meeting event');
                    updateViewerCount();
                });
                
                callFrame.on('participant-joined', (e) => {
                    log('Participant joined');
                    updateViewerCount();
                });
                
                callFrame.on('participant-left', (e) => {
                    log('Participant left');
                    updateViewerCount();
                });
                
                callFrame.on('error', (event) => {
                    log('‚ùå Error: ' + JSON.stringify(event));
                });
                
                // Update viewer count
                function updateViewerCount() {
                    const participants = callFrame.participants();
                    const count = Object.keys(participants).length;
                    document.getElementById('viewer-num').textContent = count;
                }
                
                // Close button
                document.getElementById('close-btn').addEventListener('click', async () => {
                    await callFrame.leave();
                    window.location.reload();
                });
                
                // Like button
                let isLiked = false;
                document.getElementById('like-btn').addEventListener('click', () => {
                    isLiked = !isLiked;
                    const btn = document.getElementById('like-btn');
                    btn.classList.toggle('liked', isLiked);
                });
                
                // Share button
                document.getElementById('share-btn').addEventListener('click', () => {
                    if (navigator.share) {
                        navigator.share({
                            title: 'Live Stream',
                            url: window.location.href
                        });
                    } else {
                        navigator.clipboard.writeText(window.location.href);
                        alert('Link copied!');
                    }
                });
                
                // Comment input (enter to submit)
                document.getElementById('comment-input').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && e.target.value.trim()) {
                        log('Comment: ' + e.target.value);
                        e.target.value = '';
                    }
                });
                
            } catch (error) {
                log('‚ùå Fatal: ' + error.message);
            }
        });
    </script>
</body>
</html>
